<div class="row h-100 g-0 product_card px-1">

  <div class="flip_box">
    <div class="w-100 flip_box_inner" style="aspect-ratio: 1;">

        <div class="flip_front position-absolute">
            <div class="w-100 product_bg small-scale cursor-pointer" [style.background-image]="'url(' + data.image +')'"
                style="aspect-ratio: 1;"></div>
        </div>

        <div class="flip_back position-absolute">
            <div class="w-100 product_bg small-scale cursor-pointer" [style.background-image]="'url(' + data.image +')'"
                style="aspect-ratio: 1;"></div>
        </div>

    </div>
  </div>

  <!-- Nombre -->
  <span class="mt-3">{{data.name}}</span>

  <!-- precio -->
  <span class="my-3 cmm-txt-bold">{{'$'+ data.price}}</span>

  <!-- Variantes -->
  <div *ngFor="let variant of data.variants; index as i" class="color_box me-1 cursor-pointer"
      [style.background-color]="variant"
      [ngClass]="[i == choosenVariant?'scale-1':'', config.colorBoxRounded? 'rounded': '', config.colorBoxBorder? 'color_box_border': '']"
      (click)="choosenVariant = i">
  </div>

</div>
