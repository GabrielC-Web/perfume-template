<!-- Botón en estado normal, muestra texto o ícono con texto -->
<button *ngIf="!showSpinner" [disabled]="buttonDisabled" type="{{type}}" mat-button
(keydown.enter)="$event.preventDefault()" (click)="submit.emit()"
class="w-100 ccng-bold" style="height: 45px;"
[ngClass]="{
  'btn-primary': buttonType == 'success',
  'btn-error': buttonType == 'cancel',
  'btn-warning': buttonType == 'warning',
  'btn-gradient': buttonType == 'gradient',
  'btn-gradient-tertiary': buttonType == 'gradient-tertiary',
  'btn-primary-outline': buttonType == 'successOutline',
  'btn-error-outline': buttonType == 'cancelOutline',
  'btn-warning-outline': buttonType == 'warningOutline',
  'btn-medium-gray-outline': buttonType == 'defaultOutline'
}">

    <!-- Contenido del botón -->
    <span class="d-flex align-items-center" [ngClass]="buttonclass">

      <!-- En este espacio se pueden incluir íconos, imágenes o cualquier elemento, realmente -->
      <ng-content>
      </ng-content>

      <!-- Texto del botón -->
        {{ button_text }}

    </span>

</button>

<!-- Botón con spinner -->
<button *ngIf="showSpinner" type="{{type}}" mat-button class="ccng-bold w-100" [ngClass]="{
  'btn-primary': buttonType == 'success',
  'btn-error': buttonType == 'cancel',
  'btn-warning': buttonType == 'warning',
  'btn-gradient': buttonType == 'gradient',
  'btn-gradient-tertiary': buttonType == 'gradient-tertiary',
  'btn-primary-outline': buttonType == 'successOutline',
  'btn-error-outline': buttonType == 'cancelOutline',
  'btn-warning-outline': buttonType == 'warningOutline',
  'btn-medium-gray-outline': buttonType == 'defaultOutline'
}"
    buttonType="button" disabled style="height: 45px;">

    <!-- Elemento que actúa de spinner -->
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>

</button>
