<mat-toolbar class="p-0 w-100" id="toolbar" style="height: 80px;">

    <div class="cmm-bg-white w-100 h-100 d-flex justify-content-evenly align-items-center border-bottom">

        <!-- Logo principal -->
        <img class="cursor-pointer" [src]="templateData.navBar.mainLogo" width="100px" height="100px"
            [routerLink]="'home'">

        <!-- Títulos del navbar -->
        <div class="d-none d-md-flex mx-2" style="gap: 1rem;">

            <span class="cmm-txt-uppercase cursor-pointer"
                [routerLink]="'products'">{{templateData.navBar.texts[0]}}</span>
            <span class="cmm-txt-uppercase cursor-pointer"
                [routerLink]="'products'">{{templateData.navBar.texts[1]}}</span>

        </div>

        <!-- Buscador -->
        <cmm-cmp-i-text class="w-40 flex-grow-1" [subscriptSizing]="'dynamic'">
            <mat-icon>search</mat-icon>
        </cmm-cmp-i-text>

        <!-- Íconos -->
        <span class="d-none d-md-flex">
            <img class="cursor-pointer" [src]="templateData.navBar.icons[0]" width="50px" height="50px">
            <img class="cursor-pointer" [src]="templateData.navBar.icons[1]" width="50px" height="50px"
                [routerLink]="'products/overview'">
        </span>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="d-flex d-md-none"
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu" class="d-flex align-items-center justify-content-center flex-column">

            <span mat-menu-item class="cmm-txt-uppercase cursor-pointer"
                [routerLink]="'products'">{{templateData.navBar.texts[0]}}</span>
            <span mat-menu-item class="cmm-txt-uppercase cursor-pointer"
                [routerLink]="'products'">{{templateData.navBar.texts[1]}}</span>

            <img mat-menu-item class="cursor-pointer" [src]="templateData.navBar.icons[0]" width="50px" height="50px">

            <img mat-menu-item class="cursor-pointer" [src]="templateData.navBar.icons[1]" width="50px" height="50px"
                [routerLink]="'products/overview'">

        </mat-menu>

    </div>

</mat-toolbar>
